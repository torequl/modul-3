   <main>
    <h3>Jamaler Mar PithaGhor (Form)</h3>
    <form action="">
        <label for="name"> Your Name: <br>  
            <input type="text" placeholder="Enter Your name" name="" id="name">
        </label>
        <label for="email"> Your Email: <br>
            <input type="email" placeholder="Enter Your Email" name="" id="email">
        </label>
        <label for="phone"> Your Phone: <br>
            <input type="tel" placeholder="Enter Your Phone" name="" id="phone">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">Vapa
            </label>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">Chitoy
            </label>
            <label for="kuli">
                <input type="radio" name="pitha" id="kuli">Kuli
            </label>
            <label for="ruti">
                <input type="radio" name="pitha" id="ruti">Ruti
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick One Or More Vorta</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">Sorisa
            </label>
            <label for="chili">
                <input type="checkbox" name="vorta" id="chili">Chili
            </label>
            <label for="sutki">
                <input type="checkbox" name="vorta" id="sutki">Sutki
            </label>
        </fieldset><br>
        <label for="note">Personalized Note <br>
            <textarea name="note" id="note" cols="40" rows="5"></textarea>
        </label>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>
   </main>
