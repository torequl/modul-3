<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="/css/table.css">
</head>

<body>
    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bil Geast</td>
                <td>Microsoft</td>
                <td>$1500</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td rowspan="2">Mar ZakarBarg</td>
                <td>Facebook</td>
                <td>$1200</td>
            </tr>
            <tr>
                <!-- <td>3</td> -->
                <!-- <td>Lary Page</td> -->
                <td>Google</td>
                <td>$1400</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Stev Jobs</td>
                <td>Apple</td>
                <td>$1100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Employ: (4)</td>
                <td>Total =</td>
                <td>$5200</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
