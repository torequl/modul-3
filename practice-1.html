<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Task - 1</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        input{
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <Header></Header>
    <main>
        <label for="search">Search Your Images Here
            <input type="search" name="search" id="search">
            <input type="submit" value="Search">
        </label>
        <section>
            <img src="/images/cat.png" alt=""><br>
            <a href="#">Click here for more</a>
        </section>
        <section>
            <form action="">
                <h3>Feedback Form</h3>
                <label for="name">Name:
                    <input type="text" name="name" id="name">
                </label>
                <label for="date">Date:
                    <input type="date" name="date" id="date">
                </label>
                <label for="comments">Comments: <br>
                    <textarea cols="60" rows="5" name="comments" id="comments"></textarea>
                </label>
                <input type="submit" value="Submit">
            </form>
        </section>
        
    </main>
    <footer></footer>
</body>
</html>
